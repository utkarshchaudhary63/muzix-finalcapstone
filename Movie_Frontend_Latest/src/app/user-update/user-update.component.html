
<body>
  
    <form [formGroup]="registrationForm" novalidate (ngSubmit)="onSubmit()">
      
        <h1><img id="logo" routerLink="../dashboard" src="../../assets/Image20230215131915.png"></h1>
      
      <mat-card class="registration-card">
        <mat-card-header>
          <!-- <mat-card-title>Registration Form </mat-card-title> -->
        </mat-card-header>
        <mat-card-content>
          <div *ngIf="userform">
            <h2>Update User</h2>
            <div class="row" id="pic">
              <div class="col-3">
                <div id="uploadInput">
                  <img id="profilephoto" [src]="url">
                  <input type="file" id="file" (change)="uploadProfile($event)">
                 
                  <label for="file" id="uploadbtn">Choose Photo</label>
               
                </div>
              </div>
            </div>
              <br>

              <div class="row">
                <div class="col-6 ">
                  <mat-form-field class="full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="firstName" formControlName="firstName" class="c1" >
                    <mat-error *ngIf="registrationForm.controls['firstName'].hasError('required')">
                      First Name is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="registrationForm.controls['firstName'].hasError('minlength')">
                 First Name minimum 2 
               </mat-error>
                  </mat-form-field>
                </div>
                
                
      
                <div class="col-6 " id="last">
                  <mat-form-field class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="lastName" formControlName="lastName" class="c1">
                    <mat-error *ngIf="registrationForm.controls['lastName'].hasError('required')">
                     Last name is <strong>required</strong>
                    </mat-error>
                    <mat-error
                    *ngIf="registrationForm.get('lastName')?.errors?.['minlength']">
                   last Name must minimum 2</mat-error>
              
              
                  </mat-form-field>
                </div>
              </div>
    
          
           
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <mat-label>Mobile Number</mat-label>
                  <input type="text" matInput placeholder="Mobile No" formControlName="mobileNo">
                   
          
                </mat-form-field>
              </div>
            </div>
            <div>
                
                <div class="row">
                  <mat-form-field class="full-width">
                    <mat-label>Age</mat-label>
                    <input type="number" matInput placeholder="age" formControlName="age">
                   
              
                  </mat-form-field>
                </div>
      
           
                  <div class="col">
                    <mat-form-field class="full-width">
                      <mat-label>State</mat-label>
                      <mat-select placeholder="State" formControlName="state">
                        <mat-option *ngFor="let state of states" [value]="state">
                          {{ state }}
                        </mat-option>
                      </mat-select>
                    
                    </mat-form-field>
                  </div>
                </div>
                <button  mat-raised-button color="warn" ng-click type="submit"
                class="bg-success" style="margin-left: 42%;">update</button>
          </div>

         
        </mat-card-content>
        <mat-card-actions  id="next" >
          
    
         
         
              
        
    
        </mat-card-actions>
        
       
    
      </mat-card>
    </form>
    </body >
